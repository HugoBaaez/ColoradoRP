<html>

	<head>
		<title>Colorado HUD</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="opacity:0;">

    <header>
      <div id="logo">
        <img src="images/logo.png" />
      </div>

      <div id="controls">
        
        <div id="mic" class="control">
          <span>Normal</span>
          <div>
            <img src="images/mic.png" />
          </div>
        </div>

        <div id="temperature" class="control">
          <span>-</span>
          <div>
            <img src="images/temperature.png" />
          </div>
        </div>

        <div id="clock" class="control">
          <span>-</span>
          <div>
            <img src="images/clock.png" />
          </div>
        </div>
      </div>
    </header>

    <section class="main">

      <div class="alert medic">

        <img src="/colorado-hud/images/medico.png"/>

        <p></p>

      </div>

      <div class="alert notify">

        <img src="/colorado-hud/images/aviso.png"/>
          
        <p></p>

      </div>

      <div class="alert complaint">

        <img src="/colorado-hud/images/denuncia.png"/>

        <p></p>

      </div>

      <div class="alert salary">

        <img src="/colorado-hud/images/salario.png"/>

        <p></p>

      </div>

    </section>

    <footer>
      
      <div id="controls">

        <div id="stress" class="controlf">
          <img id="stress-base" src="images/stress-base.png" />
          <img id="stress-white" src="images/stress-white.png" />
          <img id="stress-red" src="images/stress-red.png" />
        </div>

        <div id="food" class="controlf">
          <img id="food-base" src="images/food-base.png" />
          <img id="food-white" src="images/food-white.png" />
          <img id="food-red" src="images/food-red.png" />
        </div>

        <div id="water" class="controlf">
          <img id="water-base" src="images/water-base.png" />
          <img id="water-white" src="images/water-white.png" />
          <img id="water-red" src="images/water-red.png" />
        </div>
        
        <div id="health" class="controlf">
          <img id="health-base" src="images/health-base.png" />
          <img id="health-white" src="images/health-white.png" />
          <img id="health-red" src="images/health-red.png" />
        </div>

        <div id="stamina" class="controlf">
          <img id="stamina-base" src="images/stamina-base.png" />
          <img id="stamina-white" src="images/stamina-white.png" />
          <img id="stamina-red" src="images/stamina-red.png" />
        </div>
      </div>
    </footer>
	

	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
